<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/template/defaultHtml.xhtml">

    <ui:define name="content">
               
        <div class="titlePanel">

            <div class="titlePanelHeader">
                <h:outputLabel value="#{msg['cadastro.usuarios']}"/>
            </div>

            <div class="conteudo">
                <div class="searchBox">
                    <h:form id="formBusca" class="form-inline" prependId="false">
                        <h:outputText value="#{msg['pesquisar']}:"/>
                        <h:inputText id="filtro"
                                     value="#{userCRUDController.filter.name}"/>
                        <p:commandButton id="btBuscar" value="#{msg['buscar']}"
                                         icon="icon-search icon-white"
                                         styleClass="btn btn-small btn-primary"
                                         action="#{userCRUDController.doSearch}" update=":formGrid"/>
                    </h:form>
                </div>

                <h:form id="formGrid">
                    <p:dataTable id="tableServicos" widgetVar="servicosTable"
                                 emptyMessage="#{msg['nenhum.registro.encontrado']}"
                                 value="#{userCRUDController.dataModel}" var="item"
                                 tableStyle="width:100%;" paginator="true"
                                 lazy="true" rows="#{userCRUDController.rowsPerPage}"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="15,30,60">

                        <p:column headerText="#{msg['id']}" width="80">
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column headerText="#{msg['nome']}" width="200">
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column headerText="#{msg['email']}">
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                        <p:column headerText="REST URL" width="200">
                            <a href="#{request.contextPath}/webservices/rest/users/#{item.id}"
                               class="btn btn-small">#{msg['rest.ver']}</a>
                        </p:column>

                        <p:column headerText="#{msg['acoes']}" width="120">

                            <p:commandButton id="sendMail" icon="icon-envelope"
                                             action="#{userCRUDController.sendMail}">
                                <f:setPropertyActionListener
                                        target="#{userCRUDController.activeItem}"
                                        value="#{item}"/>
                                 
                            </p:commandButton>
                            <p:tooltip for="sendMail" value="#{msg['email.enviar.comdados']}"/>

                            <p:commandButton id="edit" icon="icon-pencil"
                                             action="#{userCRUDController.editItem}">
                                <f:setPropertyActionListener
                                        target="#{userCRUDController.activeItem}"
                                        value="#{item}"/>
                                 
                            </p:commandButton>
                            <p:tooltip for="edit" value="#{msg['editar']}"/>

                            <p:commandButton id="remove" icon="icon-trash"
                                             action="#{userCRUDController.removeItem}">
                                <f:setPropertyActionListener
                                        target="#{userCRUDController.activeItem}"
                                        value="#{item}"/>
                                 
                            </p:commandButton>
                            <p:tooltip for="remove" value="#{msg['remover']}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form class="controlBar" prependId="false">
                    <p:commandButton id="btNew" value="#{msg['novo']}"
                                     icon="icon-plus" styleClass="btn btn-small"
                                     action="#{userCRUDController.newItem}" process="@this"/>
                     
                    <a href="#{request.contextPath}/webservices/rest/users" class="btn btn-small">#{msg['rest.ver']}</a>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
